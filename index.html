<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/stylesheet.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300&display=swap"
      rel="stylesheet">
      <script src="js/script.js" defer></script>
    <title>Note Taker</title>
  </head>

  <body>
      <aside class="main-side">
        <h2>My Notes</h2>
        <ul>
          <li>note one</li>
          <li>note two</li>
        </ul>
      </aside>
      <div id="main-grid">
        <header>
          <h1>Take Better Notes</h1>
        </header>
        <nav class="header-links">
          <ul>
            <li>About</li>
            <li>Docs</li>
          </ul>
        </nav>
        <section class="new-dark-buttons allbuttons">
          <button class="new" type="button">New Note</button>
          <button class="theme" type="button">Dark Theme</button>
        </section>

        <main class="input">
          <textarea placeholder="This is a placeholder"></textarea>
        </main>

        <section class="save-buttons allbuttons">
          <button class="save" type="submit">Save</button>
          <button class="cancel" type="reset">Cancel</button>
        </section>

        <footer>
          <h3>Keep in Touch</h3>
          <span class="icons">
            <a href=""
              ><img src="img/linkedin.webp" alt="LinkedIn" height="30"></a>
            <a href=""
              ><img src="img/Internet.webp" alt="Internet" height="30"></a>
          </span>
        </footer>
      </div>
  </body>
</html>
